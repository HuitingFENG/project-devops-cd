apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-go-app-dev
  labels:
    app: my-go-app
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-go-app
      environment: development
  template:
    metadata:
      labels:
        app: my-go-app
        environment: development
    spec:
      containers:
      - name: my-go-app
        image: huitingfeng/project-devops-cd:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Never

---

apiVersion: v1
kind: Service
metadata:
  name: my-go-app-service-dev
  labels:
    app: my-go-app
    environment: development
spec:
  selector:
    app: my-go-app
    environment: development
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
